<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rps.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="text">Rock Paper Scissors</h1>
    <p class="text">Please click on one of the buttons to start the game<p>
    
    <div class="container">
        <button class="btn" data-value="rock">Rock</button>
        <button class="btn" data-value="paper">Paper</button>
        <button class="btn" data-value="scissors">Scissors</button>
    </div>

    <div class="result"></div>
  </body>

  <script src="JavaScript.js"></script>
</html>
